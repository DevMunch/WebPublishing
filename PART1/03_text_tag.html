<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 정의 요소들</title>
</head>
<body>
    <h1>텍스트 정의 요소들</h1>

    <h2>강조</h2>
    <!--b, i 태그는 강조의 의미 없이 단순히 굵고 이탤릭으로만 보이게 하는 태그이다.-->
    <p>문단중 일부를<b>강조</b>하고자 할 때 사용하는 <i>태그들</i></p>
    <!--strong, em 태그는 실제로 강조의 의미도 전달한다. 
        강조의 의미가 있다는 것은 해당 페이지가 검색엔진에 검샐될 확률이 더 높아진다는 것을 의미한다.-->
    <p>문단중 일부를<strong>강조</strong>하고자 할 때 사용하는 <em>태그들</em></p>
    <hr/>
    <h2>약어</h2>
    <!--HTML 글자에 마우스를 올리면 title의 내용이 표시된다.
    이 태그를 사용하는 이유는 사람들이 html이 아닌 HyperText로 검색할 수도 있기 때문에 약어 뿐만 아니라 풀네임을
    이와 같이 사용한다.-->
    <p><addr title="HyperText Markup Language">HTML</addr>은 제목, 단락, 목록 등과 같은
    본문을 위한 구조적 의미를 나타내는 것뿐만 아니라 링크, 인용과 그 밖의 항목으로 구조적 문서를 만들 수
    있는 방법을 제공한다.</p>
    <hr/>
    <h2>용어의 정의</h2>
    <p><dfn title="텍스트 대신에 그 자리에 이미지를 보여지도록 하는 기법">IR 기법</dfn>을 사용하면 검색에 용이합니다.</p>
    <hr/>
    <h2>인용문</h2>
    <blockquote cite="출처">
        <p>인용내용</p>
        <cite>사람의 이름, 작품명, 예술 작품등</cite>
    </blockquote>
    <!--짧은 문장을 인용하는 경우 q 태그를 사용하고 출처는 cite 속성을 사용한다.-->
    <q cite="출처">
        인용내용
    </q>
</body>
</html>
