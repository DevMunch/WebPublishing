<!--HTML5의 DOCTYPE-->
<!DOCTYPE html>
<!--언어 설정, 한국-->
<html lang="ko">
<head>
    <!--UTF-8형식의 캐릭터셋 사용-->
    <meta charset="UTF-8">
    <!--익스플로러 대응-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--반응형-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--문서의 제목-->
    <title>HTML 구조</title>
</head>
<body>
    <h1>HTML 구조</h1>    
</body>
</html>

<!--
    HTML tag의 구조
    element
    <a href="http://www.daum.net">content</a>
    1. <a> : 시작태그
    2. href : 속성
    3. "http://www.daum.net": 값, 항상 큰 따옴표를 사용
    4. content : 내용
    5. </a> : 종료태그
-->
