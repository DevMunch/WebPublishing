<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>heading tag</title>
</head>
<body>
    <!--
        제목은 중요한 순서에 따라 h1~h6으로 작성
        크기는 css를 이용하는 것이지 크기가 중요한것이 아니다.
        반드시 중요도의 순서에 따라 작성해야 하며 h1 다음으로 h3를 작성하는것이 아닌 h2를 작성한다.
        동일한 중요도를 가지는 제목은 나열될 수 있다.
    -->
    <h1>heading 1</h1>
    <h1>heading 2</h1>
    <h1>heading 3</h1>
    <h1>heading 4</h1>
    <h1>heading 5</h1>
    <h1>heading 6</h1>
</body>
</html>
